<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youth Fatherless Network — Resource Navigator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap');

    :root{
      --bg: #061b33;
      --panel: rgba(255,255,255,0.06);
      --panel-2: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);
      --muted2: rgba(255,255,255,0.55);
      --btn: rgba(255,255,255,0.92);
      --btnText: rgba(0,0,0,0.88);
      --dangerBg: rgba(214, 69, 69, 0.18);
      --dangerBorder: rgba(214, 69, 69, 0.45);
      --dangerText: rgba(255, 170, 170, 0.95);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.55;
    }

    .app { min-height: 100vh; }

    .center { width: min(900px, 100%); margin: 0 auto; padding: 0 20px; }

    .landing {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 18px;
      text-align: center;
      padding: 36px 0 220px;
    }

    .title {
      font-family: "EB Garamond", Georgia, serif;
      font-size: clamp(44px, 6vw, 66px);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 0;
    }

    .desc {
      max-width: 720px;
      margin: 0 auto;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.85;
    }

    .chat { display: none; padding: 18px 0 150px; }
    .chat.active { display: block; }

    .messages { display: flex; flex-direction: column; gap: 16px; }

    .msg-row { display: flex; }
    .msg-row.user { justify-content: flex-end; }
    .msg-row.assistant { justify-content: flex-start; }

    .bubble {
      max-width: min(760px, 96%);
      border-radius: 16px;
      padding: 12px 14px;
      background: var(--panel);
      border: 1px solid var(--border);
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.7;
    }

    .bubble.user {
      background: rgba(255,255,255,0.07);
      border-color: rgba(255,255,255,0.14);
    }

    .bubble.assistant {
      background: transparent;
      border: none;
      padding: 0;
      max-width: min(780px, 100%);
    }

    .assistant-block {
      background: transparent;
      color: var(--text);
      font-size: 16px;
      line-height: 1.8;
      margin: 0;
    }

    .card {
      margin-top: 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px 14px;
    }

    .card-title {
      font-family: "EB Garamond", Georgia, serif;
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 6px;
    }

    .card-link a {
      color: rgba(255,255,255,0.88);
      text-decoration: underline;
    }

    .field { margin-top: 10px; color: var(--muted); }
    .field strong { color: rgba(255,255,255,0.92); font-weight: 700; }

    .composer-shell {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 18px 0 22px;
      background: rgba(6, 27, 51, 0.88);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .input-bar {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: flex-end;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 12px 14px;
    }

    .input-bar:focus-within {
      border-color: rgba(255,255,255,0.20);
      background: var(--panel-2);
    }

    textarea {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      min-height: 22px;
      max-height: 130px;
      padding: 4px 0;
    }

    textarea::placeholder { color: var(--muted2); }

    .btn {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: var(--btn);
      color: var(--btnText);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.08s ease, opacity 0.2s ease;
      flex-shrink: 0;
      padding: 0;
    }

    .btn:active { transform: scale(0.98); }
    .btn:disabled { opacity: 0.55; cursor: not-allowed; }

    .btn svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2.2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .help-btn-inline {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      border: 1px solid var(--dangerBorder);
      background: var(--dangerBg);
      color: var(--dangerText);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
    }

    .help-btn-inline svg { width: 18px; height: 18px; fill: currentColor; }

    .status {
      margin-top: 10px;
      color: rgba(255,255,255,0.62);
      font-size: 13px;
      min-height: 18px;
    }

    @media (max-width: 640px) {
      .center { padding: 0 16px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="center">
      <section id="landing" class="landing">
        <h1 class="title">Youth Fatherless Network</h1>
        <p class="desc">
          Describe what you need, and this tool will recommend the best-matching resources from Youth Fatherless Network’s database.
          Ask follow-up questions if you want, but it will stay focused on finding relevant resources.
        </p>
      </section>

      <section id="chat" class="chat" aria-label="Chat">
        <div id="messages" class="messages" aria-live="polite" aria-label="Chat messages"></div>
      </section>
    </div>

    <div class="composer-shell">
      <div class="center">
        <div class="input-bar" role="group" aria-label="Message composer">
          <textarea id="input" placeholder="Ask anything..." rows="1" autocomplete="off" spellcheck="true"></textarea>

          <a
            id="help-btn-inline"
            href="https://didihirsch.org/teenline/"
            target="_blank"
            rel="noopener noreferrer"
            class="help-btn-inline"
            title="Teen Line"
          >
            <svg viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
          </a>

          <button id="send-btn" class="btn" title="Send message">
            <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
          </button>
        </div>
        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <script>
    const landingEl = document.getElementById('landing');
    const chatEl = document.getElementById('chat');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const statusEl = document.getElementById('status');

    let history = [];
    let started = false;

    function autoGrowTextarea() {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 130) + 'px';
    }

    function startChatLayoutIfNeeded() {
      if (started) return;
      started = true;
      landingEl.style.display = 'none';
      chatEl.classList.add('active');
    }

    function setStatus(text) {
      statusEl.textContent = text || '';
    }

    function escapeHTML(str) {
      return String(str || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function renderAssistantContent(text) {
      // Expected block patterns:
      // Title
      // URL
      // Description: ...
      // Why it matches what you're looking for: ...
      // Next steps: ...
      const raw = String(text || '').trim();
      if (!raw) return '<div class="assistant-block"></div>';

      const blocks = raw.split(/\n{2,}/g).map(b => b.trim()).filter(Boolean);

      // If it looks like a resource card, format it. Otherwise show as simple paragraph.
      const htmlBlocks = blocks.map(block => {
        const lines = block.split('\n').map(l => l.trim()).filter(Boolean);

        const hasUrlLine = lines.length >= 2 && /^https?:\/\//i.test(lines[1]);
        const hasFields = lines.some(l => l.toLowerCase().startsWith('description:')) &&
                          lines.some(l => l.toLowerCase().startsWith('why it matches')) &&
                          lines.some(l => l.toLowerCase().startsWith('next steps:'));

        if (hasUrlLine && hasFields) {
          const title = escapeHTML(lines[0]);
          const url = lines[1];

          function fieldHTML(label, value) {
            return `<div class="field"><strong>${label}</strong> ${escapeHTML(value)}</div>`;
          }

          const descLine = lines.find(l => l.toLowerCase().startsWith('description:')) || '';
          const whyLine = lines.find(l => l.toLowerCase().startsWith("why it matches")) || '';
          const nextLine = lines.find(l => l.toLowerCase().startsWith('next steps:')) || '';

          const desc = descLine.replace(/^description:\s*/i, '');
          const why = whyLine.replace(/^why it matches what you're looking for:\s*/i, '');
          const next = nextLine.replace(/^next steps:\s*/i, '');

          return `
            <div class="card">
              <div class="card-title">${title}</div>
              <div class="card-link"><a href="${escapeHTML(url)}" target="_blank" rel="noopener noreferrer">Open link</a></div>
              ${fieldHTML('Description:', desc)}
              ${fieldHTML("Why it matches what you're looking for:", why)}
              ${fieldHTML('Next steps:', next)}
            </div>
          `;
        }

        return `<div class="assistant-block">${escapeHTML(block)}</div>`;
      });

      return htmlBlocks.join('');
    }

    function addMessage(role, content) {
      const row = document.createElement('div');
      row.className = `msg-row ${role}`;

      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;

      if (role === 'assistant') {
        bubble.innerHTML = renderAssistantContent(content);
      } else {
        bubble.textContent = String(content || '');
      }

      row.appendChild(bubble);
      messagesEl.appendChild(row);

      window.scrollTo({ top: document.body.scrollHeight, behavior: 'instant' });
      return row;
    }

    function normalizeToText(x) {
      if (typeof x === 'string') return x;
      if (!x) return '';
      if (typeof x === 'number' || typeof x === 'boolean') return String(x);
      if (typeof x === 'object') {
        if (typeof x.text === 'string') return x.text;
        if (typeof x.content === 'string') return x.content;
        try { return JSON.stringify(x); } catch { return String(x); }
      }
      return String(x);
    }

    function formatResponse(data) {
      const intro = normalizeToText(data && data.intro).trim();
      const paragraphs = Array.isArray(data && data.paragraphs) ? data.paragraphs : [];
      const cleaned = paragraphs.map(p => normalizeToText(p).trim()).filter(Boolean);

      // If there are no paragraphs, return only intro. This prevents the “empty resources” feel.
      if (!cleaned.length) return intro || "What are you looking for today?";

      return [intro, ...cleaned].filter(Boolean).join("\n\n").trim();
    }

    async function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;

      startChatLayoutIfNeeded();
      addMessage('user', msg);

      inputEl.value = '';
      inputEl.style.height = 'auto';
      sendBtn.disabled = true;
      setStatus('Thinking...');

      history.push({ role: 'user', content: msg });

      const pendingRow = addMessage('assistant', 'Thinking...');

      try {
        const res = await fetch('/api/navigate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, history, age: '', topics: [] }),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || data.error) {
          const detail = data && (data.detail || data.hint) ? `\n\n${data.detail || data.hint}` : '';
          pendingRow.querySelector('.bubble').textContent = `Something went wrong.${detail}`;
          setStatus('');
        } else {
          const text = formatResponse(data);
          pendingRow.querySelector('.bubble').innerHTML = renderAssistantContent(text);
          setStatus('');
          history.push({ role: 'assistant', content: text });
        }
      } catch (err) {
        pendingRow.querySelector('.bubble').textContent =
          'Connection error. Open DevTools → Network and confirm /api/navigate returns JSON.';
        setStatus('');
      }

      sendBtn.disabled = false;
      inputEl.focus();
    }

    inputEl.addEventListener('input', autoGrowTextarea);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    sendBtn.addEventListener('click', send);
    autoGrowTextarea();
    inputEl.focus();
  </script>
</body>
</html>
