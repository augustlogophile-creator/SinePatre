<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SinePatre Navigator</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap');

    :root{
      --bg: #0f0f10;
      --panel: rgba(255,255,255,0.045);
      --border: rgba(255,255,255,0.10);
      --soft: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);
      --muted2: rgba(255,255,255,0.52);
      --accent: #d07b57;
      --userBubble: #f2f2f2;
      --userText: #101010;
      --aiBubble: #1b1b1d;
      --aiText: rgba(255,255,255,0.92);
      --shadow: 0 18px 70px rgba(0,0,0,0.55);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: 'EB Garamond', Georgia, serif;
      background: radial-gradient(1200px 800px at 70% -20%, rgba(255,255,255,0.08), transparent 55%),
                  radial-gradient(900px 650px at -10% 110%, rgba(255,255,255,0.06), transparent 60%),
                  var(--bg);
      color: var(--text);
      letter-spacing: -0.01em;
    }

    .page{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 42px 18px;
    }

    .wrap{
      width: min(900px, 100%);
    }

    .brand{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
      color: var(--text);
    }

    .mark{
      width: 18px;
      height: 18px;
      display: inline-block;
    }
    .mark svg{
      width: 18px;
      height: 18px;
      display: block;
    }

    h1{
      margin: 0;
      font-weight: 500;
      font-size: 56px;
      line-height: 1.06;
      letter-spacing: -0.03em;
      text-align: center;
    }

    .sub{
      margin: 10px auto 0;
      max-width: 760px;
      text-align: center;
      color: var(--muted);
      font-size: 18px;
      line-height: 1.55;
    }

    .panel{
      margin: 22px auto 0;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .chat{
      height: min(52vh, 520px);
      overflow: auto;
      padding: 18px 16px 12px;
      background: rgba(0,0,0,0.14);
    }

    .bubbleRow{
      display: flex;
      margin: 10px 0;
    }

    .bubbleRow.user{ justify-content: flex-start; }
    .bubbleRow.ai{ justify-content: flex-end; }

    .bubble{
      max-width: min(620px, 92%);
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 18px;
      line-height: 1.55;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
      border: 1px solid rgba(255,255,255,0.10);
    }

    .bubble.user{
      background: var(--userBubble);
      color: var(--userText);
      border-color: rgba(0,0,0,0.10);
    }

    .bubble.ai{
      background: var(--aiBubble);
      color: var(--aiText);
      border-color: rgba(255,255,255,0.10);
    }

    .composer{
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      gap: 12px;
      align-items: flex-end;
      background: rgba(255,255,255,0.02);
    }

    .input{
      flex: 1;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      padding: 12px 12px;
      color: var(--text);
      outline: none;
      font-family: 'EB Garamond', Georgia, serif;
      font-size: 18px;
      line-height: 1.45;
      resize: none;
      min-height: 50px;
      max-height: 160px;
      overflow: auto;
    }

    .input::placeholder{ color: rgba(255,255,255,0.50); }

    .btn{
      width: 46px;
      height: 46px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.92);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 150ms ease, background 150ms ease, border-color 150ms ease, opacity 150ms ease;
      user-select: none;
    }

    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.16);
    }

    .btn.primary{
      background: color-mix(in srgb, var(--accent) 75%, rgba(255,255,255,0.06));
      border-color: rgba(255,255,255,0.10);
      color: #1a1a1a;
    }

    .btn.primary:hover{
      background: color-mix(in srgb, var(--accent) 85%, rgba(255,255,255,0.08));
    }

    .btn:disabled{
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
    }

    .btn svg{
      width: 18px;
      height: 18px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .foot{
      margin: 10px 4px 0;
      color: var(--muted2);
      font-size: 14px;
      line-height: 1.45;
      text-align: center;
    }

    .foot strong{ color: rgba(255,255,255,0.88); font-weight: 700; }

    @media (max-width: 820px){
      h1{ font-size: clamp(38px, 7vw, 52px); }
      .sub{ font-size: 16px; }
      .bubble{ font-size: 17px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="wrap">
      <div class="brand" aria-label="SinePatre Navigator">
        <span class="mark" aria-hidden="true">
          <!-- simple asterisk-flower mark (replaces Claude logo) -->
          <svg viewBox="0 0 24 24">
            <path d="M12 2v6"></path>
            <path d="M12 16v6"></path>
            <path d="M2 12h6"></path>
            <path d="M16 12h6"></path>
            <path d="M4.6 4.6l4.2 4.2"></path>
            <path d="M15.2 15.2l4.2 4.2"></path>
            <path d="M19.4 4.6l-4.2 4.2"></path>
            <path d="M8.8 15.2l-4.2 4.2"></path>
            <circle cx="12" cy="12" r="2.3" fill="none"></circle>
          </svg>
        </span>
        <div style="color: var(--muted2); font-size: 14px; letter-spacing: 0.06em;">SinePatre</div>
      </div>

      <h1>Navigator</h1>
      <p class="sub">
        Tell me what is going on and what kind of support you want next.
        If you are in immediate danger or thinking about harming yourself, call or text <strong>988</strong>.
      </p>

      <section class="panel" aria-label="Chat panel">
        <div id="chat" class="chat" aria-live="polite" aria-label="Chat transcript"></div>

        <div class="composer" role="group" aria-label="Message composer">
          <textarea
            id="input"
            class="input"
            rows="1"
            placeholder="How can I help?"
          ></textarea>

          <button id="newChat" class="btn" type="button" aria-label="New chat" title="New chat">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 5v14"></path>
              <path d="M5 12h14"></path>
            </svg>
          </button>

          <button id="send" class="btn primary" type="button" aria-label="Send" title="Send">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M5 12h13"></path>
              <path d="M13 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </section>

      <div class="foot">
        Be specific about what you want, someone to talk to, grief support, mentorship, coping skills, or therapy options.
      </div>
    </div>
  </main>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const newChatBtn = document.getElementById("newChat");

    let history = [];

    function appendBubble(role, text){
      const row = document.createElement("div");
      row.className = "bubbleRow " + (role === "assistant" ? "ai" : "user");

      const bubble = document.createElement("div");
      bubble.className = "bubble " + (role === "assistant" ? "ai" : "user");
      bubble.textContent = text;

      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function setBusy(isBusy){
      sendBtn.disabled = isBusy;
      newChatBtn.disabled = isBusy;
    }

    function autoGrow(el){
      el.style.height = "auto";
      el.style.height = Math.min(el.scrollHeight, 160) + "px";
    }

    function resetComposer(){
      inputEl.value = "";
      inputEl.style.height = "auto";
      inputEl.focus();
    }

    function clearChat(){
      chatEl.innerHTML = "";
      history = [];
      resetComposer();
    }

    async function send(){
      const message = (inputEl.value || "").trim();
      if (!message) return;

      appendBubble("user", message);
      history.push({ role: "user", content: message });
      resetComposer();
      setBusy(true);

      const typingId = "typing-" + Math.random().toString(16).slice(2);
      const typingRow = document.createElement("div");
      typingRow.className = "bubbleRow ai";
      typingRow.id = typingId;

      const typingBubble = document.createElement("div");
      typingBubble.className = "bubble ai";
      typingBubble.textContent = "â€¦";

      typingRow.appendChild(typingBubble);
      chatEl.appendChild(typingRow);
      chatEl.scrollTop = chatEl.scrollHeight;

      try{
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 25000);

        const res = await fetch("/api/navigate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          signal: controller.signal,
          body: JSON.stringify({ message })
        });

        clearTimeout(timeout);

        const data = await res.json().catch(() => ({}));
        if (!res.ok){
          throw new Error(data?.error || data?.detail || "Request failed");
        }

        const t = document.getElementById(typingId);
        if (t) t.remove();

        let reply = "";

        if (data?.intro || Array.isArray(data?.resources)){
          const intro = data?.intro ? String(data.intro).trim() : "";
          const resources = Array.isArray(data.resources) ? data.resources : [];

          const lines = [];
          if (intro) lines.push(intro);

          if (resources.length){
            lines.push("");
            resources.slice(0, 6).forEach((r, i) => {
              const title = r.title || "Resource";
              const why = r.why ? String(r.why).trim() : "";
              const url = r.url ? String(r.url).trim() : "";
              lines.push((i + 1) + ". " + title);
              if (why) lines.push("   " + why);
              if (url) lines.push("   " + url);
              lines.push("");
            });
          }
          reply = lines.join("\n").trim();
        }

        if (!reply){
          reply = "I received an empty response from the server. Check Vercel logs for /api/navigate.";
        }

        appendBubble("assistant", reply);
        history.push({ role: "assistant", content: reply });

      } catch (err){
        const t = document.getElementById(typingId);
        if (t) t.remove();

        const msg =
          (err && err.name === "AbortError")
            ? "That took too long. Try again."
            : "Something went wrong. Check Vercel Runtime Logs for /api/navigate and confirm your environment variables.";

        appendBubble("assistant", msg);
        history.push({ role: "assistant", content: msg });

      } finally {
        setBusy(false);
        inputEl.focus();
      }
    }

    sendBtn.addEventListener("click", send);
    newChatBtn.addEventListener("click", clearChat);
    inputEl.addEventListener("input", () => autoGrow(inputEl));

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        send();
      }
    });

    inputEl.focus();
  </script>
</body>
</html>
