<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SinePatre â€” Resource Navigator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap');

    :root {
      --bg-dark: #2c2c2c;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --accent-blue: #3d5a9f;
      --accent-blue-hover: #2f4878;
      --border-soft: rgba(255,255,255,0.08);
      --message-user: #3d5a9f;
      --message-assistant: rgba(255,255,255,0.06);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      font-family: 'EB Garamond', Georgia, serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      letter-spacing: -0.01em;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    .page {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Initial hero state: centered like Claude start screen */
    .header-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      text-align: center;
      padding: 72px 24px 16px;
      transition: padding 0.35s ease, transform 0.35s ease, opacity 0.35s ease;
    }

    h1 {
      margin: 0 0 12px 0;
      font-weight: 600;
      font-size: clamp(44px, 7vw, 64px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    .description-text {
      margin: 0;
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.8;
      max-width: 680px;
      font-weight: 400;
      opacity: 1;
      max-height: 300px;
      overflow: hidden;
      transition: opacity 0.25s ease, max-height 0.25s ease;
    }

    /* Chat state: tighter, less dead space, like Claude conversation view */
    body.started .header-section {
      padding: 26px 24px 8px;
    }

    body.started h1 {
      font-size: 26px;
      margin-bottom: 0;
      font-weight: 600;
    }

    body.started .description-text {
      opacity: 0;
      max-height: 0;
    }

    /* Messages area */
    .messages-container {
      flex: 1;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .messages-inner {
      width: 100%;
      max-width: 820px;
      padding: 18px 24px 0;
      overflow-y: auto;
    }

    #messages {
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding-bottom: 140px;
    }

    .msg-row {
      display: flex;
      animation: slideIn 0.18s ease-out;
    }
    .msg-row.user { justify-content: flex-end; }
    .msg-row.assistant { justify-content: flex-start; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bubble {
      max-width: 680px;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 16px;
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .bubble.user {
      background: var(--message-user);
      color: #fff;
    }

    .bubble.assistant {
      background: transparent;
      color: var(--text-primary);
      padding-left: 2px;
    }

    .bubble.system {
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border-soft);
      color: var(--text-secondary);
    }

    /* Composer pinned bottom, centered like Claude */
    .composer-wrap {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 16px 0 18px;
      background: linear-gradient(to bottom, rgba(44,44,44,0), rgba(44,44,44,0.92) 35%, rgba(44,44,44,0.98));
      backdrop-filter: blur(6px);
    }

    .composer-inner {
      max-width: 820px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .input-bar {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: flex-end;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border-soft);
      border-radius: 22px;
      padding: 13px 16px;
      transition: all 0.2s ease;
    }

    .input-bar:focus-within {
      border-color: rgba(61, 90, 159, 0.4);
      background: rgba(255,255,255,0.08);
    }

    textarea {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-primary);
      font-family: 'EB Garamond', Georgia, serif;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      min-height: 22px;
      max-height: 120px;
      padding: 4px 0;
      font-weight: 400;
    }

    textarea::placeholder {
      color: var(--text-secondary);
      font-weight: 400;
    }

    .btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: var(--accent-blue);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
      padding: 0;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-blue-hover);
      border-color: rgba(61, 90, 159, 0.5);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2.2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    @media (max-width: 640px) {
      .messages-inner { padding: 14px 16px 0; }
      .composer-inner { padding: 0 16px; }
      .bubble { max-width: 100%; }
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.15); }
  </style>
</head>

<body>
  <div class="page">
    <div class="header-section" id="header-section">
      <h1>SinePatre</h1>
      <p class="description-text">
        A private guide designed for fatherless teens seeking support. Share what's on your mind, and I'll listen.
        When you're ready, I can point you toward real resources with practical next steps. This conversation stays between us.
      </p>
    </div>

    <div class="messages-container">
      <div class="messages-inner" id="messages-inner">
        <div id="messages" aria-live="polite" aria-label="Chat messages"></div>
      </div>
    </div>

    <div class="composer-wrap">
      <div class="composer-inner">
        <div class="input-bar" role="group" aria-label="Message composer">
          <textarea
            id="input"
            placeholder="What's on your mind?"
            rows="1"
            autocomplete="off"
            spellcheck="true"
          ></textarea>
          <button id="send-btn" class="btn" title="Send message">
            <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const messagesInner = document.getElementById('messages-inner');

    let history = [];
    let started = false;

    function autoGrowTextarea() {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
    }

    function ensureStarted() {
      if (started) return;
      started = true;
      document.body.classList.add('started');
    }

    function scrollToBottom() {
      messagesInner.scrollTop = messagesInner.scrollHeight;
    }

    function addMessage(role, content, kind = '') {
      const row = document.createElement('div');
      row.className = `msg-row ${role}`;

      const bubble = document.createElement('div');
      bubble.className = `bubble ${kind || role}`;
      bubble.textContent = content;

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      scrollToBottom();
    }

    function addParagraphs(paragraphs) {
      if (!Array.isArray(paragraphs)) return;
      paragraphs.forEach(p => {
        const text = String(p || '').trim();
        if (text) addMessage('assistant', text);
      });
    }

    async function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;

      ensureStarted();
      addMessage('user', msg);

      inputEl.value = '';
      inputEl.style.height = 'auto';
      sendBtn.disabled = true;

      history.push({ role: 'user', content: msg });

      try {
        const res = await fetch('/api/navigate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, history }),
        });

        const data = await res.json();

        if (!res.ok || data.error) {
          addMessage('assistant', 'Something went wrong. Open DevTools, check Network, and look at the /api/navigate response.', 'system');
          if (data && data.detail) addMessage('assistant', `Detail: ${data.detail}`, 'system');
          sendBtn.disabled = false;
          inputEl.focus();
          return;
        }

        // Always show intro if present
        if (data.intro) {
          addMessage('assistant', String(data.intro).trim());
          history.push({ role: 'assistant', content: String(data.intro).trim() });
        }

        // Render paragraphs (new API mode)
        if (data.mode === 'recommendations_paragraphs' && Array.isArray(data.paragraphs)) {
          addParagraphs(data.paragraphs);
          // Store only a compact version in history to avoid bloat
          history.push({ role: 'assistant', content: (data.paragraphs || []).join('\n\n').slice(0, 1200) });
        }

        // Render conversation mode
        if (data.mode === 'conversation' && data.intro) {
          // already added above
        }

        // Optional single clarifying question (rare)
        if (data.clarifying_question) {
          addMessage('assistant', String(data.clarifying_question).trim());
          history.push({ role: 'assistant', content: String(data.clarifying_question).trim() });
        }

        // Safety mode: show resources as plain text paragraphs (not cards)
        if (data.mode === 'safety' && Array.isArray(data.resources)) {
          const lines = data.resources.map(r => {
            const title = r.title ? String(r.title) : 'Resource';
            const url = r.url ? String(r.url) : '';
            const why = r.why ? String(r.why) : '';
            const how = Array.isArray(r.how_to_start) ? r.how_to_start.join(', ') : '';
            return `${title}\n${url}\n${why}${how ? `\nHow to start: ${how}` : ''}`.trim();
          });
          addParagraphs(lines);
        }

      } catch (err) {
        addMessage('assistant', 'Connection error. Open DevTools and check Network for the /api/navigate request.', 'system');
      }

      sendBtn.disabled = false;
      inputEl.focus();
    }

    inputEl.addEventListener('input', autoGrowTextarea);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    sendBtn.addEventListener('click', send);
    autoGrowTextarea();
    inputEl.focus();
  </script>
</body>
</html>
