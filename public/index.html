<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SinePatre — Resource Navigator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap');

    :root {
      --bg-dark: #2c2c2c;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --accent-blue: #3d5a9f;
      --accent-blue-hover: #2f4878;
      --border-soft: rgba(255,255,255,0.08);
      --message-user: #0f0f10;
      --message-user-border: rgba(255,255,255,0.10);
      --message-assistant: transparent;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'EB Garamond', Georgia, serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      letter-spacing: -0.01em;
      line-height: 1.6;
    }

    /* Claude-like layout: centered column, composer fixed at bottom, compact chat area */
    .app {
      min-height: 100vh;
    }

    .center {
      width: min(860px, 100%);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Landing state: title + description + composer, vertically centered-ish */
    .landing {
      padding-top: 120px;
      padding-bottom: 140px;
      text-align: center;
    }

    .title {
      font-size: clamp(44px, 6.2vw, 66px);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 0 0 14px 0;
    }

    .desc {
      margin: 0 auto;
      max-width: 640px;
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.85;
    }

    /* Chat state: small top spacing, messages start near top, not floating in empty space */
    .chat {
      display: none;
      padding-top: 18px;
      padding-bottom: 140px; /* space for fixed composer */
    }

    .chat.active {
      display: block;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    .msg-row {
      display: flex;
      animation: slideIn 0.2s ease-out;
    }

    .msg-row.user { justify-content: flex-end; }
    .msg-row.assistant { justify-content: flex-start; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bubble {
      max-width: min(680px, 92%);
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 16px;
      line-height: 1.75;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* User bubble: subtle, Claude-like, not bright */
    .bubble.user {
      background: rgba(0,0,0,0.30);
      border: 1px solid var(--message-user-border);
      color: rgba(255,255,255,0.92);
    }

    /* Assistant bubble: plain text (no container), like Claude */
    .bubble.assistant {
      background: var(--message-assistant);
      color: rgba(255,255,255,0.92);
      padding-left: 0;
      padding-right: 0;
      border-radius: 0;
      max-width: min(720px, 96%);
    }

    .bubble.assistant strong { color: rgba(255,255,255,0.95); }

    /* Fixed composer */
    .composer-shell {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 18px 0 22px;
      background: rgba(44,44,44,0.92);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.06);
    }

    .input-bar {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: flex-end;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border-soft);
      border-radius: 18px;
      padding: 12px 14px;
      transition: all 0.2s ease;
    }

    .input-bar:focus-within {
      border-color: rgba(61, 90, 159, 0.4);
      background: rgba(255,255,255,0.08);
    }

    textarea {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-primary);
      font-family: 'EB Garamond', Georgia, serif;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      min-height: 22px;
      max-height: 110px;
      padding: 4px 0;
      font-weight: 400;
    }

    textarea::placeholder {
      color: var(--text-secondary);
      font-weight: 400;
    }

    .btn {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      background: var(--accent-blue);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
      padding: 0;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-blue-hover);
      border-color: rgba(61, 90, 159, 0.5);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2.2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .status {
      margin-top: 10px;
      color: rgba(255,255,255,0.65);
      font-size: 14px;
      min-height: 18px;
    }

    @media (max-width: 640px) {
      .landing { padding-top: 80px; }
      .center { padding: 0 16px; }
      .bubble.assistant { max-width: 100%; }
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.10); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.15); }
  </style>
</head>
<body>
  <div class="app">
    <div class="center">
      <!-- Landing view -->
      <section id="landing" class="landing">
        <h1 class="title">SinePatre</h1>
        <p class="desc">
          A private guide designed for fatherless teens seeking support. Share what's on your mind, and I will respond.
          When you're ready, I can point you toward real resources from a curated database, with practical next steps.
        </p>
      </section>

      <!-- Chat view -->
      <section id="chat" class="chat" aria-label="Chat">
        <div id="messages" class="messages" aria-live="polite" aria-label="Chat messages"></div>
      </section>
    </div>

    <!-- Composer -->
    <div class="composer-shell">
      <div class="center">
        <div class="input-bar" role="group" aria-label="Message composer">
          <textarea
            id="input"
            placeholder="What's on your mind?"
            rows="1"
            autocomplete="off"
            spellcheck="true"
          ></textarea>
          <button id="send-btn" class="btn" title="Send message">
            <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
          </button>
        </div>
        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <script>
    const landingEl = document.getElementById('landing');
    const chatEl = document.getElementById('chat');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const statusEl = document.getElementById('status');

    let history = [];
    let started = false;
    let pendingId = null;

    function autoGrowTextarea() {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 110) + 'px';
    }

    function startChatLayoutIfNeeded() {
      if (started) return;
      started = true;
      landingEl.style.display = 'none';
      chatEl.classList.add('active');
    }

    function addMessage(role, content) {
      const row = document.createElement('div');
      row.className = `msg-row ${role}`;

      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.textContent = content;

      row.appendChild(bubble);
      messagesEl.appendChild(row);

      // Scroll near the bottom (Claude-like)
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'instant' });
      return row;
    }

    function setStatus(text) {
      statusEl.textContent = text || '';
    }

    function formatParagraphResponse(data) {
      const parts = [];
      if (data && data.intro) parts.push(String(data.intro).trim());
      if (Array.isArray(data.paragraphs) && data.paragraphs.length) {
        parts.push(data.paragraphs.map(p => String(p).trim()).join("\n\n"));
      }
      return parts.filter(Boolean).join("\n\n").trim();
    }

    async function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;

      startChatLayoutIfNeeded();
      addMessage('user', msg);

      inputEl.value = '';
      inputEl.style.height = 'auto';
      sendBtn.disabled = true;
      setStatus('Thinking...');

      history.push({ role: 'user', content: msg });

      // Add a temporary assistant placeholder so it never looks like "nothing happened"
      const pendingRow = addMessage('assistant', 'Thinking...');
      pendingId = pendingRow;

      try {
        const res = await fetch('/api/navigate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: msg,
            history,
            age: '',
            topics: []
          }),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || data.error) {
          const detail = data && (data.detail || data.hint) ? `\n\n${data.detail || data.hint}` : '';
          pendingRow.querySelector('.bubble').textContent =
            `Something went wrong on the server.${detail}`;
          setStatus('');
        } else {
          const text = formatParagraphResponse(data) || 'I did not get a usable response. Try again.';
          pendingRow.querySelector('.bubble').textContent = text;
          setStatus('');

          history.push({ role: 'assistant', content: text });
        }
      } catch (err) {
        pendingRow.querySelector('.bubble').textContent =
          'Connection error. Open DevTools → Network and confirm /api/navigate returns JSON.';
        setStatus('');
      }

      sendBtn.disabled = false;
      inputEl.focus();
    }

    inputEl.addEventListener('input', autoGrowTextarea);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    sendBtn.addEventListener('click', send);
    autoGrowTextarea();
    inputEl.focus();
  </script>
</body>
</html>
