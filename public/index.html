<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SinePatre — Resource Navigator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap');

    :root {
      --bg-dark: #2c2c2c;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --accent-blue: #3d5a9f;
      --accent-blue-hover: #2f4878;
      --border-soft: rgba(255,255,255,0.08);
      --message-user: #3d5a9f;
      --message-assistant: rgba(255,255,255,0.06);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'EB Garamond', Georgia, serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      letter-spacing: -0.01em;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    .page {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 24px 0;
      text-align: center;
      transition: all 0.4s ease;
    }

    .header-section.collapsed {
      padding: 20px 24px 0;
    }

    h1 {
      margin: 0 0 16px 0;
      font-weight: 500;
      font-size: clamp(44px, 7vw, 64px);
      line-height: 1.1;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    .header-section.collapsed h1 {
      font-size: 24px;
      margin-bottom: 0;
    }

    .description-text {
      margin: 0;
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.8;
      max-width: 640px;
      font-weight: 400;
      opacity: 1;
      transition: opacity 0.3s ease, max-height 0.3s ease;
      max-height: 300px;
      overflow: hidden;
    }

    .header-section.collapsed .description-text {
      opacity: 0;
      max-height: 0;
      margin: 0;
    }

    .messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 36px 24px;
      overflow-y: auto;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .msg-row {
      display: flex;
      animation: slideIn 0.3s ease-out;
    }

    .msg-row.user {
      justify-content: flex-end;
    }

    .msg-row.assistant {
      justify-content: flex-start;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bubble {
      max-width: 600px;
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 16px;
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .bubble.user {
      background: var(--message-user);
      color: white;
    }

    .bubble.assistant {
      background: transparent;
      color: var(--text-primary);
    }

    .composer-wrap {
      padding: 0 24px 24px 24px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .input-bar {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: flex-end;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border-soft);
      border-radius: 22px;
      padding: 13px 16px;
      transition: all 0.2s ease;
    }

    .input-bar:focus-within {
      border-color: rgba(61, 90, 159, 0.4);
      background: rgba(255,255,255,0.08);
    }

    textarea {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-primary);
      font-family: 'EB Garamond', Georgia, serif;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      min-height: 22px;
      max-height: 100px;
      padding: 4px 0;
      font-weight: 400;
    }

    textarea::placeholder {
      color: var(--text-secondary);
      font-weight: 400;
    }

    .btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: var(--accent-blue);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
      padding: 0;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-blue-hover);
      border-color: rgba(61, 90, 159, 0.5);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2.2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .resources-block {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 0;
    }

    .resource-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border-soft);
      border-radius: 12px;
      padding: 14px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
    }

    .resource-item:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(61, 90, 159, 0.3);
    }

    .resource-title {
      font-weight: 600;
      color: var(--accent-blue);
      margin-bottom: 8px;
      text-decoration: none;
      display: block;
    }

    .resource-title:hover {
      text-decoration: underline;
    }

    .resource-why {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .resource-steps {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .step-pill {
      background: rgba(61, 90, 159, 0.2);
      color: var(--accent-blue);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 13px;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 36px;
      }
      .header-section {
        padding: 40px 16px 0;
      }
      .messages-container {
        padding: 24px 16px;
      }
      .composer-wrap {
        padding: 0 16px 16px 16px;
      }
      .bubble {
        max-width: 100%;
      }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header-section" id="header-section">
      <h1>SinePatre</h1>
      <p class="description-text">
        A private guide designed for fatherless teens seeking support. Share what's on your mind, and I'll listen. When you're ready, I can point you toward real resources with practical next steps. This conversation stays between us.
      </p>
    </div>

    <div class="messages-container">
      <div id="messages" class="messages" aria-live="polite" aria-label="Chat messages"></div>
    </div>

    <div class="composer-wrap">
      <div class="input-bar" role="group" aria-label="Message composer">
        <textarea
          id="input"
          placeholder="What's on your mind?"
          rows="1"
          autocomplete="off"
          spellcheck="true"
        ></textarea>
        <button id="send-btn" class="btn" title="Send message">
          <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const headerSection = document.getElementById('header-section');

    let history = [];
    let hasStarted = false;

    function autoGrowTextarea() {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 100) + 'px';
    }

    function collapseHeader() {
      if (!hasStarted) {
        hasStarted = true;
        headerSection.classList.add('collapsed');
      }
    }

    function scrollToBottom() {
      const container = document.querySelector('.messages-container');
      container.scrollTop = container.scrollHeight;
    }

    function addMessage(role, content) {
      const row = document.createElement('div');
      row.className = `msg-row ${role}`;

      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.textContent = content;

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      scrollToBottom();
    }

    function addAssistantParagraphs(paragraphs) {
      if (!Array.isArray(paragraphs)) return;
      paragraphs
        .map(p => String(p || '').trim())
        .filter(Boolean)
        .forEach(p => addMessage('assistant', p));
    }

    function addResources(resources) {
      if (!Array.isArray(resources) || resources.length === 0) return;

      const row = document.createElement('div');
      row.className = 'msg-row assistant';

      const block = document.createElement('div');
      block.className = 'resources-block';

      resources.forEach(r => {
        const item = document.createElement('a');
        item.className = 'resource-item';
        item.href = r.url;
        item.target = '_blank';
        item.rel = 'noopener noreferrer';

        const titleDiv = document.createElement('div');
        titleDiv.className = 'resource-title';
        titleDiv.textContent = r.title;

        const whyDiv = document.createElement('div');
        whyDiv.className = 'resource-why';
        whyDiv.textContent = r.why || '';

        item.appendChild(titleDiv);
        if (r.why) item.appendChild(whyDiv);

        if (Array.isArray(r.how_to_start) && r.how_to_start.length > 0) {
          const stepsDiv = document.createElement('div');
          stepsDiv.className = 'resource-steps';

          r.how_to_start.forEach(step => {
            const pill = document.createElement('span');
            pill.className = 'step-pill';
            pill.textContent = step;
            stepsDiv.appendChild(pill);
          });

          item.appendChild(stepsDiv);
        }

        block.appendChild(item);
      });

      row.appendChild(block);
      messagesEl.appendChild(row);
      scrollToBottom();
    }

    async function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;

      collapseHeader();
      addMessage('user', msg);

      inputEl.value = '';
      inputEl.style.height = 'auto';
      sendBtn.disabled = true;

      history.push({ role: 'user', content: msg });

      try {
        const res = await fetch('/api/navigate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: msg,
            history,
            age: '',
            topics: []
          }),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const detail = data && (data.detail || data.error);
          addMessage('assistant', detail ? String(detail) : 'Something went wrong. Please try again.');
          sendBtn.disabled = false;
          inputEl.focus();
          return;
        }

        if (data.error) {
          const detail = data.detail || data.error;
          addMessage('assistant', detail ? String(detail) : 'Something went wrong. Please try again.');
          sendBtn.disabled = false;
          inputEl.focus();
          return;
        }

        // Render modes your API actually returns
        if (data.mode === 'conversation') {
          addMessage('assistant', data.intro || "I'm here. What's going on?");
        } else if (data.mode === 'recommendations_paragraphs') {
          if (data.intro) addMessage('assistant', data.intro);
          if (Array.isArray(data.paragraphs) && data.paragraphs.length) {
            addAssistantParagraphs(data.paragraphs);
          } else if (Array.isArray(data.resources) && data.resources.length) {
            // fallback if paragraphs missing
            addResources(data.resources);
          }
        } else if (data.mode === 'safety') {
          if (data.intro) addMessage('assistant', data.intro);
          // safety can still show resources as links/cards if you want
          addResources(data.resources || []);
        } else if (data.mode === 'recommendations') {
          if (data.intro) addMessage('assistant', data.intro);
          if (data.clarifying_question) addMessage('assistant', data.clarifying_question);
          addResources(data.resources || []);
        } else if (data.mode === 'no_match') {
          addMessage('assistant', data.intro || 'Tell me one more detail so I can narrow this down.');
        } else {
          // unknown mode fallback
          addMessage('assistant', data.intro || 'I got your message. Tell me a bit more.');
          if (Array.isArray(data.paragraphs)) addAssistantParagraphs(data.paragraphs);
        }

        // Keep history aligned with what the user actually saw
        if (data.intro) history.push({ role: 'assistant', content: String(data.intro) });
        if (Array.isArray(data.paragraphs)) {
          data.paragraphs
            .map(p => String(p || '').trim())
            .filter(Boolean)
            .forEach(p => history.push({ role: 'assistant', content: p }));
        }
      } catch (err) {
        addMessage('assistant', 'Something blocked the request. Open DevTools → Network, click /api/navigate, and look at the response body.');
      }

      sendBtn.disabled = false;
      inputEl.focus();
    }

    inputEl.addEventListener('input', autoGrowTextarea);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    sendBtn.addEventListener('click', send);
    autoGrowTextarea();
    inputEl.focus();
  </script>
</body>
</html>
