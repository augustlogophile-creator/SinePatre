<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youth Fatherless Network — Resource Navigator</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap');

    :root{
      /* YFN Light + Navy */
      --bg: #f5f6f7;
      --surface: #ffffff;
      --surface-2: #fbfbfc;

      --text: #101214;
      --muted: rgba(16,18,20,0.68);

      --navy: #0b2a4a;
      --navy-2: #0f3b67;

      --border: rgba(16,18,20,0.10);
      --border-soft: rgba(16,18,20,0.06);

      --shadow: 0 18px 40px rgba(16,18,20,0.08);
      --shadow-soft: 0 10px 24px rgba(16,18,20,0.06);

      --radius-xl: 22px;
      --radius-lg: 18px;
      --radius-md: 14px;

      --danger: #b3262e;
      --danger-bg: rgba(179,38,46,0.10);
      --danger-br: rgba(179,38,46,0.20);

      --link: #0f3f91;
      --link-hover: #0b326f;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body{
      font-family: "Lexend", -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      letter-spacing: -0.01em;
      line-height: 1.65;
    }

    .app { min-height: 100vh; }

    .center{
      width: min(1040px, 100%);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ===== Landing (matches clean card style) ===== */
    .landing{
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 88vh;
      padding: 34px 0 260px;
    }

    .hero-card{
      background: var(--surface);
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 34px 34px;
    }

    .eyebrow{
      display: inline-flex;
      gap: 10px;
      align-items: center;
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(16,18,20,0.55);
      margin: 0 0 14px;
    }

    .eyebrow .dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--navy);
      opacity: 0.9;
    }

    .title{
      font-size: clamp(40px, 5.2vw, 58px);
      line-height: 1.06;
      letter-spacing: -0.03em;
      margin: 0 0 14px 0;
      font-weight: 700;
      color: var(--text);
    }

    .desc{
      margin: 0;
      max-width: 860px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.9;
    }

    /* ===== Chat ===== */
    .chat{
      display: none;
      padding-top: 22px;
      padding-bottom: 140px;
    }
    .chat.active{ display: block; }

    .messages{
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 0;
    }

    .msg-row{
      display: flex;
      animation: slideIn 0.18s ease-out;
    }
    .msg-row.user{ justify-content: flex-end; }
    .msg-row.assistant{ justify-content: flex-start; }

    @keyframes slideIn{
      from{ opacity: 0; transform: translateY(6px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    .bubble{
      max-width: min(820px, 96%);
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.75;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: none;
    }

    /* User bubble: navy, clean */
    .bubble.user{
      background: var(--navy);
      color: rgba(255,255,255,0.96);
      border: 1px solid rgba(255,255,255,0.12);
      border-top-right-radius: 10px;
    }

    /* Assistant bubble: on white surface (like Discussion page feel) */
    .bubble.assistant{
      background: var(--surface);
      color: rgba(16,18,20,0.92);
      border: 1px solid var(--border-soft);
      border-top-left-radius: 10px;
      box-shadow: var(--shadow-soft);
    }

    .bubble.assistant strong{ color: rgba(16,18,20,0.98); }

    /* ===== Composer (fixed bottom) ===== */
    .composer-shell{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px 0 18px;
      background: rgba(245,246,247,0.86);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(16,18,20,0.08);
      transition: all 0.25s ease;
    }

    .composer-shell.active{
      background: rgba(245,246,247,0.92);
    }

    .input-bar{
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: flex-end;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 12px 12px;
      box-shadow: var(--shadow-soft);
      transition: border-color 0.18s ease, box-shadow 0.18s ease;
    }

    .input-bar:focus-within{
      border-color: rgba(11,42,74,0.35);
      box-shadow: 0 0 0 4px rgba(11,42,74,0.08), var(--shadow-soft);
    }

    textarea{
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-family: "Lexend", -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      font-size: 15px;
      line-height: 1.55;
      resize: none;
      min-height: 22px;
      max-height: 120px;
      padding: 4px 2px;
      font-weight: 400;
    }

    textarea::placeholder{
      color: rgba(16,18,20,0.45);
      font-weight: 400;
    }

    .btn{
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(11,42,74,0.22);
      background: var(--navy);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.12s ease, background 0.18s ease, border-color 0.18s ease, opacity 0.18s ease;
      flex-shrink: 0;
      padding: 0;
    }

    .btn:hover:not(:disabled){
      background: var(--navy-2);
      border-color: rgba(11,42,74,0.32);
      transform: translateY(-1px);
    }

    .btn:disabled{
      opacity: 0.55;
      cursor: not-allowed;
    }

    .btn svg{
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2.4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Help button: subtle red outline, clean */
    .help-btn-inline{
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid var(--danger-br);
      background: var(--danger-bg);
      color: var(--danger);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.18s ease, border-color 0.18s ease, transform 0.12s ease;
      flex-shrink: 0;
      padding: 0;
      text-decoration: none;
      position: relative;
    }

    .help-btn-inline:hover{
      background: rgba(179,38,46,0.14);
      border-color: rgba(179,38,46,0.28);
      transform: translateY(-1px);
    }

    .help-btn-inline svg{
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .help-btn-inline::after{
      content: 'Get help immediately';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(16,18,20,0.92);
      color: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.16s ease;
      z-index: 10;
    }

    .help-btn-inline:hover::after{ opacity: 1; }

    .status{
      margin-top: 10px;
      color: rgba(16,18,20,0.55);
      font-size: 13px;
      min-height: 18px;
      font-weight: 400;
    }

    a{ color: var(--link); }
    a:hover{ color: var(--link-hover); }

    /* Scrollbar */
    ::-webkit-scrollbar{ width: 8px; }
    ::-webkit-scrollbar-track{ background: transparent; }
    ::-webkit-scrollbar-thumb{ background: rgba(16,18,20,0.12); border-radius: 8px; }
    ::-webkit-scrollbar-thumb:hover{ background: rgba(16,18,20,0.18); }

    @media (max-width: 740px){
      .center{ padding: 0 16px; }
      .hero-card{ padding: 26px 20px; border-radius: 18px; }
      .bubble{ font-size: 14.5px; }
    }

    @media (max-width: 420px){
      .btn, .help-btn-inline{ width: 38px; height: 38px; border-radius: 11px; }
      .input-bar{ padding: 11px 11px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="center">
      <section id="landing" class="landing">
        <div class="hero-card">
          <div class="eyebrow"><span class="dot"></span><span>Resource Navigator</span></div>
          <h1 class="title">Youth Fatherless Network</h1>
          <p class="desc">
            A private guide designed for fatherless teens seeking support. Share what’s on your mind, and I will respond.
            When you’re ready, I can point you toward real resources from a curated database, with practical next steps.
          </p>
        </div>
      </section>

      <section id="chat" class="chat" aria-label="Chat">
        <div id="messages" class="messages" aria-live="polite" aria-label="Chat messages"></div>
      </section>
    </div>

    <div class="composer-shell">
      <div class="center">
        <div class="input-bar" role="group" aria-label="Message composer">
          <textarea
            id="input"
            placeholder="What's on your mind?"
            rows="1"
            autocomplete="off"
            spellcheck="true"
          ></textarea>

          <a
            id="help-btn-inline"
            href="https://www.crisistextline.org/"
            target="_blank"
            rel="noopener noreferrer"
            class="help-btn-inline"
            aria-label="Get help immediately"
          >
            <svg viewBox="0 0 24 24">
              <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" fill="currentColor"/>
            </svg>
          </a>

          <button id="send-btn" class="btn" title="Send message" aria-label="Send message">
            <svg viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </div>

        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <script>
    const landingEl = document.getElementById('landing');
    const chatEl = document.getElementById('chat');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const statusEl = document.getElementById('status');
    const composerShell = document.querySelector('.composer-shell');

    let history = [];
    let started = false;

    function autoGrowTextarea() {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
    }

    function startChatLayoutIfNeeded() {
      if (started) return;
      started = true;
      landingEl.style.display = 'none';
      chatEl.classList.add('active');
      composerShell.classList.add('active');
    }

    function addMessage(role, content) {
      const row = document.createElement('div');
      row.className = `msg-row ${role}`;

      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.textContent = String(content || '');

      row.appendChild(bubble);
      messagesEl.appendChild(row);

      window.scrollTo({ top: document.body.scrollHeight, behavior: 'instant' });
      return row;
    }

    function setStatus(text) {
      statusEl.textContent = text || '';
    }

    function normalizeToText(x) {
      if (typeof x === 'string') return x;
      if (!x) return '';
      if (typeof x === 'number' || typeof x === 'boolean') return String(x);
      if (typeof x === 'object') {
        if (typeof x.text === 'string') return x.text;
        if (typeof x.content === 'string') return x.content;
        try { return JSON.stringify(x); } catch { return String(x); }
      }
      return String(x);
    }

    function formatParagraphResponse(data) {
      const parts = [];
      if (data && data.intro) parts.push(normalizeToText(data.intro).trim());

      if (Array.isArray(data.paragraphs) && data.paragraphs.length) {
        const cleaned = data.paragraphs
          .map(p => normalizeToText(p).trim())
          .filter(Boolean);
        if (cleaned.length) parts.push(cleaned.join("\n\n"));
      }

      return parts.filter(Boolean).join("\n\n").trim();
    }

    async function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;

      startChatLayoutIfNeeded();
      addMessage('user', msg);

      inputEl.value = '';
      inputEl.style.height = 'auto';
      sendBtn.disabled = true;
      setStatus('Thinking...');

      history.push({ role: 'user', content: msg });

      const pendingRow = addMessage('assistant', 'Thinking...');

      try {
        const res = await fetch('/api/navigate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: msg,
            history,
            age: '',
            topics: []
          }),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || data.error) {
          const detail = data && (data.detail || data.hint) ? `\n\n${data.detail || data.hint}` : '';
          pendingRow.querySelector('.bubble').textContent = `Something went wrong.${detail}`;
          setStatus('');
        } else {
          const text = formatParagraphResponse(data) || 'I did not get a usable response. Try again.';
          pendingRow.querySelector('.bubble').textContent = text;
          setStatus('');
          history.push({ role: 'assistant', content: text });
        }
      } catch (err) {
        pendingRow.querySelector('.bubble').textContent =
          'Connection error. Open DevTools → Network and confirm /api/navigate returns JSON.';
        setStatus('');
      }

      sendBtn.disabled = false;
      inputEl.focus();
    }

    inputEl.addEventListener('input', autoGrowTextarea);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    sendBtn.addEventListener('click', send);
    autoGrowTextarea();
    inputEl.focus();
  </script>
</body>
</html>
