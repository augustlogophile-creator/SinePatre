<!-- public/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SinePatre Resource Navigator</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap");

      :root {
        --bg: #f7f7f8;
        --panel: #ffffff;
        --text: #111214;
        --muted: rgba(17, 18, 20, 0.62);
        --muted2: rgba(17, 18, 20, 0.46);
        --border: rgba(17, 18, 20, 0.10);

        --accent: #223a6b;
        --accentHover: #1c2f58;

        --chipBg: rgba(34, 58, 107, 0.08);
        --chipBorder: rgba(34, 58, 107, 0.18);

        --userBg: rgba(34, 58, 107, 0.08);
        --assistantBg: rgba(17, 18, 20, 0.04);

        --shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
        --radius: 18px;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        color: var(--text);
        background: radial-gradient(900px 600px at 70% -10%, rgba(34, 58, 107, 0.10), transparent 60%),
          radial-gradient(900px 600px at -10% 110%, rgba(0, 0, 0, 0.05), transparent 60%),
          var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(10px);
        background: rgba(247, 247, 248, 0.82);
        border-bottom: 1px solid var(--border);
      }

      .topbarInner {
        width: min(980px, 100%);
        margin: 0 auto;
        padding: 14px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
      }

      .logo {
        width: 18px;
        height: 18px;
        display: inline-block;
      }
      .logo svg {
        width: 18px;
        height: 18px;
        display: block;
        stroke: var(--accent);
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .brandText {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
      }

      .brandName {
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .brandTitle {
        font-family: "EB Garamond", Georgia, serif;
        font-weight: 600;
        font-size: 18px;
        letter-spacing: -0.01em;
        color: var(--text);
        margin-top: 2px;
      }

      .topActions {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-shrink: 0;
      }

      .btn {
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: none;
        transition: background 140ms ease, border-color 140ms ease, transform 140ms ease;
        user-select: none;
      }
      .btn:hover {
        transform: translateY(-1px);
        border-color: rgba(17, 18, 20, 0.16);
        background: rgba(17, 18, 20, 0.02);
      }
      .btn.primary {
        background: var(--accent);
        color: #fff;
        border-color: rgba(34, 58, 107, 0.25);
      }
      .btn.primary:hover {
        background: var(--accentHover);
      }
      .btn.danger {
        background: rgba(220, 38, 38, 0.10);
        border-color: rgba(220, 38, 38, 0.22);
        color: #991b1b;
        font-weight: 600;
      }
      .btn.danger:hover {
        background: rgba(220, 38, 38, 0.14);
      }

      .hero {
        width: min(980px, 100%);
        margin: 0 auto;
        padding: 18px 16px 0;
      }

      .heroCard {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 16px 16px;
      }

      .heroHeader {
        display: flex;
        gap: 12px;
        align-items: flex-start;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .hTitle {
        font-family: "EB Garamond", Georgia, serif;
        font-weight: 600;
        font-size: 30px;
        margin: 0;
        letter-spacing: -0.02em;
      }

      .hSub {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.45;
        max-width: 700px;
      }

      .controls {
        margin-top: 14px;
        display: grid;
        grid-template-columns: 1.2fr 0.9fr 0.9fr;
        gap: 10px;
      }

      .control {
        background: rgba(17, 18, 20, 0.02);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 10px 10px;
        min-width: 0;
      }

      .controlLabel {
        font-size: 12px;
        color: var(--muted2);
        margin-bottom: 6px;
      }

      select,
      input[type="text"] {
        width: 100%;
        border: 1px solid rgba(17, 18, 20, 0.10);
        background: #fff;
        border-radius: 12px;
        padding: 10px 10px;
        font-size: 14px;
        outline: none;
      }
      select:focus,
      input[type="text"]:focus {
        border-color: rgba(34, 58, 107, 0.35);
      }

      .topics {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .chip {
        border: 1px solid var(--chipBorder);
        background: var(--chipBg);
        color: rgba(34, 58, 107, 0.95);
        border-radius: 999px;
        padding: 8px 10px;
        font-size: 13px;
        cursor: pointer;
        transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
        user-select: none;
      }
      .chip:hover {
        transform: translateY(-1px);
        border-color: rgba(34, 58, 107, 0.26);
      }
      .chip.active {
        background: rgba(34, 58, 107, 0.14);
        border-color: rgba(34, 58, 107, 0.34);
      }

      .messages {
        width: min(980px, 100%);
        margin: 0 auto;
        padding: 14px 16px 140px;
        flex: 1;
      }

      .msgRow {
        display: flex;
        margin: 12px 0;
      }
      .msgRow.user {
        justify-content: flex-end;
      }
      .msgRow.assistant {
        justify-content: flex-start;
      }

      .bubble {
        max-width: min(720px, 96%);
        border-radius: 16px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        line-height: 1.5;
        font-size: 14px;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
        background: var(--panel);
      }

      .bubble.user {
        background: var(--userBg);
      }

      .bubble.assistant {
        background: var(--assistantBg);
      }

      .meta {
        font-size: 12px;
        color: var(--muted2);
        margin-bottom: 6px;
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .cards {
        display: grid;
        gap: 10px;
        margin-top: 8px;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 12px 12px;
      }

      .cardTop {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: flex-start;
      }

      .cardTitle {
        font-weight: 700;
        font-size: 15px;
        margin: 0;
      }

      .cardLink {
        font-size: 13px;
        color: rgba(34, 58, 107, 0.95);
        text-decoration: none;
        border-bottom: 1px solid rgba(34, 58, 107, 0.25);
        padding-bottom: 1px;
        flex-shrink: 0;
      }
      .cardLink:hover {
        border-bottom-color: rgba(34, 58, 107, 0.45);
      }

      .cardWhy {
        margin-top: 8px;
        color: rgba(17, 18, 20, 0.86);
        font-size: 14px;
        line-height: 1.55;
      }

      .showMoreBtn {
        margin-top: 8px;
        padding: 0;
        border: 0;
        background: transparent;
        cursor: pointer;
        color: rgba(34, 58, 107, 0.95);
        font-size: 13px;
        text-decoration: underline;
      }

      .howToStart {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .stepPill {
        font-size: 12px;
        padding: 6px 8px;
        border-radius: 999px;
        border: 1px solid rgba(17, 18, 20, 0.12);
        background: rgba(17, 18, 20, 0.02);
        color: rgba(17, 18, 20, 0.74);
      }

      .composerWrap {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 30;
        border-top: 1px solid var(--border);
        background: rgba(247, 247, 248, 0.88);
        backdrop-filter: blur(10px);
        padding: 12px 0 14px;
      }

      .composer {
        width: min(980px, 100%);
        margin: 0 auto;
        padding: 0 16px;
      }

      .bar {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        align-items: end;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: var(--panel);
        padding: 10px 10px;
        box-shadow: var(--shadow);
      }

      textarea {
        width: 100%;
        border: 0;
        outline: none;
        background: transparent;
        color: var(--text);
        font-size: 14px;
        line-height: 1.45;
        resize: none;
        min-height: 26px;
        max-height: 160px;
        overflow: auto;
        padding: 6px 6px;
      }

      textarea::placeholder {
        color: rgba(17, 18, 20, 0.42);
      }

      .sendBtn {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        border: 1px solid rgba(34, 58, 107, 0.25);
        background: var(--accent);
        color: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 140ms ease, transform 140ms ease;
        user-select: none;
      }

      .sendBtn:hover {
        transform: translateY(-1px);
        background: var(--accentHover);
      }

      .sendBtn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .sendBtn svg {
        width: 18px;
        height: 18px;
        fill: none;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .modalOverlay {
        position: fixed;
        inset: 0;
        z-index: 50;
        background: rgba(17, 18, 20, 0.42);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 18px;
      }

      .modalOverlay.open {
        display: flex;
      }

      .modal {
        width: min(760px, 100%);
        background: var(--panel);
        border: 1px solid rgba(17, 18, 20, 0.12);
        border-radius: 18px;
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.20);
        padding: 16px 16px;
      }

      .modalHead {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
        margin-bottom: 8px;
      }

      .modalTitle {
        font-family: "EB Garamond", Georgia, serif;
        font-size: 22px;
        font-weight: 600;
        margin: 0;
      }

      .modalBody {
        color: rgba(17, 18, 20, 0.82);
        font-size: 14px;
        line-height: 1.6;
      }

      .modalBody a {
        color: rgba(34, 58, 107, 0.95);
      }

      @media (max-width: 820px) {
        .controls {
          grid-template-columns: 1fr;
        }
        .topbarInner {
          padding: 12px 12px;
        }
        .hero {
          padding: 14px 12px 0;
        }
        .messages {
          padding: 12px 12px 140px;
        }
        .composer {
          padding: 0 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="topbar">
        <div class="topbarInner">
          <div class="brand">
            <span class="logo" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M12 2v6"></path>
                <path d="M12 16v6"></path>
                <path d="M2 12h6"></path>
                <path d="M16 12h6"></path>
                <circle cx="12" cy="12" r="2.3"></circle>
              </svg>
            </span>
            <div class="brandText">
              <div class="brandName">SinePatre</div>
              <div class="brandTitle">Resource Navigator</div>
            </div>
          </div>

          <div class="topActions">
            <button id="infoBtn" class="btn" type="button">Info</button>
            <a class="btn danger" href="https://988lifeline.org" target="_blank" rel="noreferrer">
              Need help now
            </a>
          </div>
        </div>
      </div>

      <section class="hero">
        <div class="heroCard">
          <div class="heroHeader">
            <div>
              <h1 class="hTitle">Resource Navigator</h1>
              <p class="hSub">
                Pick a topic, then tell me what you want. I will return 1 to 3 best-fit options with clear next steps.
              </p>
            </div>
          </div>

          <div class="controls" aria-label="Quick filters">
            <div class="control">
              <div class="controlLabel">What are you looking for?</div>
              <select id="goalSelect">
                <option value="">Choose one (optional)</option>
                <option>I want to talk privately</option>
                <option>I want community</option>
                <option>I want a mentor</option>
                <option>I want help coping</option>
                <option>I want to explore options</option>
              </select>
            </div>

            <div class="control">
              <div class="controlLabel">Age range</div>
              <input id="ageInput" type="text" inputmode="text" placeholder="Example: 13-15" />
            </div>

            <div class="control">
              <div class="controlLabel">How we choose resources</div>
              <button id="howBtn" class="btn primary" type="button" style="width: 100%">
                Read
              </button>
            </div>
          </div>

          <div class="topics" aria-label="Topics">
            <button class="chip" data-tag="talk now" type="button">Talk now</button>
            <button class="chip" data-tag="therapy" type="button">Therapy</button>
            <button class="chip" data-tag="support group" type="button">Support group</button>
            <button class="chip" data-tag="mentor" type="button">Mentor</button>
            <button class="chip" data-tag="grief" type="button">Grief</button>
            <button class="chip" data-tag="school stress" type="button">School stress</button>
            <button class="chip" data-tag="anxiety" type="button">Anxiety</button>
            <button class="chip" data-tag="depression" type="button">Depression</button>
            <button class="chip" data-tag="family" type="button">Family</button>
            <button class="chip" data-tag="identity" type="button">Identity</button>
          </div>
        </div>
      </section>

      <main id="messages" class="messages" aria-live="polite" aria-label="Chat messages"></main>

      <div class="composerWrap">
        <div class="composer">
          <div class="bar" role="group" aria-label="Message composer">
            <textarea id="input" rows="1" placeholder="Tell me what is going on, or what you want next."></textarea>

            <button id="send" class="sendBtn" type="button" aria-label="Send">
              <svg viewBox="0 0 24 24">
                <path d="M22 2L11 13"></path>
                <path d="M22 2L15 22L11 13L2 9L22 2"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="modalOverlay" class="modalOverlay" role="dialog" aria-modal="true" aria-label="Info">
        <div class="modal">
          <div class="modalHead">
            <h2 id="modalTitle" class="modalTitle">Info</h2>
            <button id="closeModal" class="btn" type="button">Close</button>
          </div>
          <div id="modalBody" class="modalBody"></div>
        </div>
      </div>
    </div>

    <script src="/navigator.js"></script>
  </body>
</html>
