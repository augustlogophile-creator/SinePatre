<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youth Fatherless Network — Resource Navigator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap');

    :root {
      --bg: #071a2b;
      --bg-2: #061525;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.66);
      --card: rgba(255,255,255,0.06);
      --card-2: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.10);

      --accent: #214f9c;
      --accent-hover: #1b437f;

      --danger: rgba(214, 69, 69, 0.16);
      --danger-border: rgba(214, 69, 69, 0.35);
      --danger-text: rgba(255, 170, 170, 0.95);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Georgia, serif;
      background: radial-gradient(1200px 700px at 50% 35%, rgba(255,255,255,0.07), transparent 55%),
                  linear-gradient(180deg, var(--bg), var(--bg-2));
      color: var(--text);
      letter-spacing: -0.01em;
      line-height: 1.6;
    }

    .app { min-height: 100vh; }

    .center {
      width: min(860px, 100%);
      margin: 0 auto;
      padding: 0 20px;
    }

    .landing {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      padding-bottom: 280px;
    }

    .title {
      font-family: "EB Garamond", Georgia, serif;
      font-size: clamp(44px, 6.2vw, 66px);
      font-weight: 650;
      letter-spacing: -0.02em;
      margin: 0 0 14px 0;
      color: rgba(255,255,255,0.94);
    }

    .desc {
      margin: 0 auto 40px;
      max-width: 680px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.85;
    }

    .chat {
      display: none;
      padding-top: 12px;
      padding-bottom: 140px;
    }

    .chat.active { display: block; }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 0;
    }

    .msg-row {
      display: flex;
      animation: slideIn 0.2s ease-out;
    }

    .msg-row.user { justify-content: flex-end; }
    .msg-row.assistant { justify-content: flex-start; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bubble {
      max-width: min(720px, 96%);
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 18px;
      line-height: 1.8;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .bubble.user {
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.92);
    }

    .bubble.assistant {
      background: transparent;
      color: rgba(255,255,255,0.92);
      padding-left: 0;
      padding-right: 0;
      border-radius: 0;
    }

    .bubble.assistant a {
      color: rgba(190, 215, 255, 0.98);
      text-decoration: underline;
      text-underline-offset: 3px;
    }
    .bubble.assistant a:hover {
      color: rgba(220, 235, 255, 1);
    }

    .composer-shell {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 18px 0 22px;
      background: transparent;
      border-top: none;
      transition: all 0.3s ease;
    }

    .composer-shell.active {
      background: rgba(6, 21, 37, 0.85);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .input-bar {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: flex-end;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 12px 14px;
      transition: all 0.2s ease;
    }

    .input-bar:focus-within {
      border-color: rgba(190, 215, 255, 0.35);
      background: rgba(255,255,255,0.07);
    }

    textarea {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-family: Georgia, serif;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      min-height: 22px;
      max-height: 110px;
      padding: 4px 0;
      font-weight: 400;
    }

    textarea::placeholder {
      color: rgba(255,255,255,0.55);
      font-weight: 400;
    }

    .btn {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.88);
      color: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
      padding: 0;
    }

    .btn:hover:not(:disabled) {
      background: rgba(255,255,255,0.96);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
    }

    .btn svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2.2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .help-btn-inline {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid var(--danger-border);
      background: var(--danger);
      color: var(--danger-text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
      padding: 0;
      text-decoration: none;
      position: relative;
    }

    .help-btn-inline:hover {
      background: rgba(214, 69, 69, 0.22);
      transform: translateY(-1px);
    }

    .help-btn-inline svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .help-btn-inline::after {
      content: 'TeenLine';
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 5px 9px;
      border-radius: 6px;
      font-size: 11px;
      font-family: Georgia, serif;
      font-weight: 400;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
    }

    .help-btn-inline:hover::after { opacity: 1; }

    .status {
      margin-top: 10px;
      color: rgba(255,255,255,0.62);
      font-size: 14px;
      min-height: 18px;
    }

    @media (max-width: 640px) {
      .center { padding: 0 16px; }
      .bubble.assistant { max-width: 100%; }
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.10); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.15); }
  </style>
</head>
<body>
  <div class="app">
    <div class="center">
      <section id="landing" class="landing">
        <h1 class="title">Youth Fatherless Network</h1>
        <p class="desc">
          Describe what you need, and this tool will help you locate relevant resources from Youth Fatherless Network’s database.
          You can ask follow-ups, clarify what you mean, and narrow options until you find what fits.
        </p>
      </section>

      <section id="chat" class="chat" aria-label="Chat">
        <div id="messages" class="messages" aria-live="polite" aria-label="Chat messages"></div>
      </section>
    </div>

    <div class="composer-shell">
      <div class="center">
        <div class="input-bar" role="group" aria-label="Message composer">
          <textarea
            id="input"
            placeholder="Ask anything…"
            rows="1"
            autocomplete="off"
            spellcheck="true"
          ></textarea>

          <a
            id="help-btn-inline"
            href="https://didihirsch.org/teenline/"
            target="_blank"
            rel="noopener noreferrer"
            class="help-btn-inline"
            aria-label="Open Teen Line"
            title="Teen Line"
          >
            <svg viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" fill="currentColor"/></svg>
          </a>

          <button id="send-btn" class="btn" title="Send message" aria-label="Send message">
            <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
          </button>
        </div>
        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <script>
    const landingEl = document.getElementById('landing');
    const chatEl = document.getElementById('chat');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    const statusEl = document.getElementById('status');
    const composerShell = document.querySelector('.composer-shell');

    let history = [];
    let started = false;

    function autoGrowTextarea() {
      inputEl.style.height = 'auto';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 110) + 'px';
    }

    function startChatLayoutIfNeeded() {
      if (started) return;
      started = true;
      landingEl.style.display = 'none';
      chatEl.classList.add('active');
      composerShell.classList.add('active');
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    // Minimal Markdown: **bold** + auto-link URLs
    function renderAssistantText(raw) {
      let s = escapeHtml(raw);

      // Bold: **text**
      s = s.replace(/\*\*([^*]+)\*\*/g, "<strong>$1</strong>");

      // Auto-link URLs
      s = s.replace(
        /(https?:\/\/[^\s<]+)/g,
        (m) => `<a href="${m}" target="_blank" rel="noopener noreferrer">${m}</a>`
      );

      // Preserve newlines
      s = s.replace(/\n/g, "<br>");
      return s;
    }

    function addMessage(role, content) {
      const row = document.createElement('div');
      row.className = `msg-row ${role}`;

      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;

      if (role === 'assistant') {
        bubble.innerHTML = renderAssistantText(String(content || ''));
      } else {
        bubble.textContent = String(content || '');
      }

      row.appendChild(bubble);
      messagesEl.appendChild(row);

      window.scrollTo({ top: document.body.scrollHeight, behavior: 'instant' });
      return row;
    }

    function setAssistantBubble(row, content) {
      const bubble = row.querySelector('.bubble.assistant');
      if (!bubble) return;
      bubble.innerHTML = renderAssistantText(String(content || ''));
    }

    function setStatus(text) {
      statusEl.textContent = text || '';
    }

    function normalizeToText(x) {
      if (typeof x === 'string') return x;
      if (!x) return '';
      if (typeof x === 'number' || typeof x === 'boolean') return String(x);
      if (typeof x === 'object') {
        if (typeof x.text === 'string') return x.text;
        if (typeof x.content === 'string') return x.content;
        try { return JSON.stringify(x); } catch { return String(x); }
      }
      return String(x);
    }

    function formatParagraphResponse(data) {
      const parts = [];
      if (data && data.intro) parts.push(normalizeToText(data.intro).trim());

      if (Array.isArray(data.paragraphs) && data.paragraphs.length) {
        const cleaned = data.paragraphs
          .map(p => normalizeToText(p).trim())
          .filter(Boolean);
        if (cleaned.length) parts.push(cleaned.join("\n\n"));
      }

      return parts.filter(Boolean).join("\n\n").trim();
    }

    async function send() {
      const msg = inputEl.value.trim();
      if (!msg) return;

      startChatLayoutIfNeeded();
      addMessage('user', msg);

      inputEl.value = '';
      inputEl.style.height = 'auto';
      sendBtn.disabled = true;
      setStatus('Thinking...');

      history.push({ role: 'user', content: msg });

      const pendingRow = addMessage('assistant', 'Thinking...');

      try {
        const res = await fetch('/api/navigate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: msg,
            history,
            age: '',
            topics: []
          }),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || data.error) {
          const detail = data && (data.detail || data.hint) ? `\n\n${data.detail || data.hint}` : '';
          setAssistantBubble(pendingRow, `Something went wrong.${detail}`);
          setStatus('');
        } else {
          const text = formatParagraphResponse(data) || 'I did not get a usable response. Try again.';
          setAssistantBubble(pendingRow, text);
          setStatus('');
          history.push({ role: 'assistant', content: text });
        }
      } catch (err) {
        setAssistantBubble(
          pendingRow,
          'Connection error. Open DevTools → Network and confirm /api/navigate returns JSON.'
        );
        setStatus('');
      }

      sendBtn.disabled = false;
      inputEl.focus();
    }

    inputEl.addEventListener('input', autoGrowTextarea);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    sendBtn.addEventListener('click', send);
    autoGrowTextarea();
    inputEl.focus();
  </script>
</body>
</html>
