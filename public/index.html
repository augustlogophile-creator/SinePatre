<!-- public/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SinePatre Resource Navigator</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap");

      :root {
        --bg: #f7f7f8;
        --panel: #ffffff;
        --text: #111214;
        --muted: rgba(17, 18, 20, 0.64);
        --muted2: rgba(17, 18, 20, 0.46);
        --border: rgba(17, 18, 20, 0.10);

        --accent: #223a6b;
        --accentHover: #1c2f58;

        --userBg: rgba(34, 58, 107, 0.08);
        --assistantBg: rgba(17, 18, 20, 0.04);

        --radius: 18px;
        --shadow: 0 12px 40px rgba(15, 23, 42, 0.08);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        color: var(--text);
        background: radial-gradient(900px 600px at 70% -10%, rgba(34, 58, 107, 0.09), transparent 60%),
          radial-gradient(900px 600px at -10% 110%, rgba(0, 0, 0, 0.04), transparent 60%),
          var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(10px);
        background: rgba(247, 247, 248, 0.9);
        border-bottom: 1px solid var(--border);
      }

      .topbarInner {
        width: min(980px, 100%);
        margin: 0 auto;
        padding: 14px 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .brand {
        font-family: "EB Garamond", Georgia, serif;
        font-weight: 600;
        font-size: 18px;
        letter-spacing: -0.02em;
      }

      .brand span {
        font-weight: 400;
        font-size: 14px;
        color: var(--muted2);
        margin-left: 8px;
      }

      .topActions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .btn {
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        font-size: 14px;
        padding: 8px 14px;
        cursor: pointer;
        transition: background 140ms ease, border-color 140ms ease, transform 140ms ease;
      }

      .btn:hover {
        transform: translateY(-1px);
        border-color: rgba(17, 18, 20, 0.16);
        background: rgba(17, 18, 20, 0.02);
      }

      .btn.danger {
        background: rgba(220, 38, 38, 0.12);
        border-color: rgba(220, 38, 38, 0.2);
        color: #991b1b;
        font-weight: 600;
      }

      .btn.danger:hover {
        background: rgba(220, 38, 38, 0.16);
      }

      .hero {
        width: min(980px, 100%);
        margin: 0 auto;
        padding: 18px 18px 0;
      }

      .heroCard {
        background: var(--panel);
        border-radius: var(--radius);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        padding: 16px 18px 14px;
      }

      .heroHeader {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
        flex-wrap: wrap;
      }

      .hText {
        max-width: 640px;
      }

      .hTitle {
        font-family: "EB Garamond", Georgia, serif;
        font-size: 30px;
        font-weight: 600;
        margin: 0 0 4px;
        letter-spacing: -0.02em;
      }

      .hSub {
        margin: 0;
        font-size: 14px;
        color: var(--muted);
        line-height: 1.5;
      }

      .ageBox {
        min-width: 180px;
      }

      .ageLabel {
        font-size: 12px;
        color: var(--muted2);
        margin-bottom: 4px;
      }

      #ageInput {
        width: 100%;
        border-radius: 999px;
        border: 1px solid var(--border);
        padding: 8px 12px;
        font-size: 14px;
        outline: none;
        background: #fbfbfc;
      }

      #ageInput:focus {
        border-color: rgba(34, 58, 107, 0.4);
      }

      .messages {
        width: min(980px, 100%);
        margin: 0 auto;
        padding: 18px 18px 140px;
        flex: 1;
      }

      .msgRow {
        display: flex;
        margin: 10px 0;
      }

      .msgRow.user {
        justify-content: flex-end;
      }

      .msgRow.assistant {
        justify-content: flex-start;
      }

      .bubble {
        max-width: min(720px, 96%);
        border-radius: 16px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        font-size: 14px;
        line-height: 1.55;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
        background: var(--panel);
      }

      .bubble.user {
        background: var(--userBg);
      }

      .bubble.assistant {
        background: var(--assistantBg);
      }

      .meta {
        font-size: 12px;
        color: var(--muted2);
        margin-bottom: 4px;
      }

      .cards {
        display: grid;
        gap: 10px;
        margin-top: 6px;
      }

      .card {
        background: #ffffff;
        border-radius: 14px;
        border: 1px solid var(--border);
        padding: 10px 12px;
      }

      .cardTop {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 10px;
      }

      .cardTitle {
        font-weight: 600;
        font-size: 14px;
        margin: 0;
      }

      .cardLink {
        font-size: 13px;
        color: rgba(34, 58, 107, 0.95);
        text-decoration: none;
        border-bottom: 1px solid rgba(34, 58, 107, 0.3);
        padding-bottom: 1px;
        flex-shrink: 0;
      }

      .cardLink:hover {
        border-bottom-color: rgba(34, 58, 107, 0.6);
      }

      .cardWhy {
        margin-top: 6px;
        font-size: 14px;
        color: rgba(17, 18, 20, 0.9);
      }

      .showMoreBtn {
        margin-top: 6px;
        padding: 0;
        border: 0;
        background: transparent;
        color: rgba(34, 58, 107, 0.95);
        font-size: 13px;
        cursor: pointer;
        text-decoration: underline;
      }

      .howToStart {
        margin-top: 8px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .stepPill {
        font-size: 12px;
        padding: 5px 8px;
        border-radius: 999px;
        border: 1px solid rgba(17, 18, 20, 0.12);
        background: rgba(17, 18, 20, 0.02);
        color: rgba(17, 18, 20, 0.78);
      }

      .composerWrap {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 30;
        border-top: 1px solid var(--border);
        background: rgba(247, 247, 248, 0.94);
        backdrop-filter: blur(10px);
        padding: 12px 0 14px;
      }

      .composer {
        width: min(980px, 100%);
        margin: 0 auto;
        padding: 0 18px;
      }

      .bar {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        align-items: center;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #ffffff;
        box-shadow: var(--shadow);
        padding: 8px 10px 8px 16px;
      }

      textarea {
        width: 100%;
        border: 0;
        outline: none;
        background: transparent;
        font-size: 14px;
        line-height: 1.45;
        resize: none;
        min-height: 26px;
        max-height: 120px;
        overflow: auto;
      }

      textarea::placeholder {
        color: rgba(17, 18, 20, 0.42);
      }

      .sendBtn {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        border: 1px solid rgba(34, 58, 107, 0.4);
        background: var(--accent);
        color: #ffffff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 140ms ease, transform 140ms ease;
      }

      .sendBtn:hover {
        transform: translateY(-1px);
        background: var(--accentHover);
      }

      .sendBtn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .sendBtn svg {
        width: 18px;
        height: 18px;
        fill: none;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .modalOverlay {
        position: fixed;
        inset: 0;
        z-index: 40;
        background: rgba(15, 23, 42, 0.4);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 18px;
      }

      .modalOverlay.open {
        display: flex;
      }

      .modal {
        width: min(760px, 100%);
        background: #ffffff;
        border-radius: 18px;
        border: 1px solid rgba(17, 18, 20, 0.12);
        box-shadow: 0 24px 80px rgba(15, 23, 42, 0.25);
        padding: 16px 18px 16px;
      }

      .modalHead {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
      }

      .modalTitle {
        font-family: "EB Garamond", Georgia, serif;
        font-size: 22px;
        font-weight: 600;
        margin: 0;
      }

      .modalBody {
        font-size: 14px;
        line-height: 1.7;
        color: rgba(17, 18, 20, 0.9);
      }

      .modalBody a {
        color: rgba(34, 58, 107, 0.95);
      }

      @media (max-width: 800px) {
        .topbarInner {
          padding: 12px 12px;
        }
        .hero {
          padding: 14px 12px 0;
        }
        .messages {
          padding: 12px 12px 140px;
        }
        .composer {
          padding: 0 12px;
        }
        .heroHeader {
          flex-direction: column;
          align-items: stretch;
        }
        .ageBox {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="topbarInner">
          <div class="brand">
            SinePatre
            <span>Resource Navigator</span>
          </div>

          <div class="topActions">
            <button id="infoBtn" class="btn" type="button">Info</button>
            <a
              href="https://988lifeline.org"
              target="_blank"
              rel="noreferrer"
              class="btn danger"
            >
              Need help now
            </a>
          </div>
        </div>
      </header>

      <section class="hero">
        <div class="heroCard">
          <div class="heroHeader">
            <div class="hText">
              <h1 class="hTitle">Resource Navigator</h1>
              <p class="hSub">
                Share what is going on and what you want next. I will suggest one to three
                options, explain why they fit, and show you how to start.
              </p>
            </div>

            <div class="ageBox">
              <div class="ageLabel">Age range (optional)</div>
              <input
                id="ageInput"
                type="text"
                inputmode="text"
                placeholder="Example: 13â€“15"
                aria-label="Age range"
              />
            </div>
          </div>
        </div>
      </section>

      <main
        id="messages"
        class="messages"
        aria-live="polite"
        aria-label="Chat messages"
      ></main>

      <div class="composerWrap">
        <div class="composer">
          <div class="bar" role="group" aria-label="Message composer">
            <textarea
              id="input"
              placeholder="Tell me what you want help with."
              rows="1"
            ></textarea>

            <button
              id="send"
              class="sendBtn"
              type="button"
              aria-label="Send message"
            >
              <svg viewBox="0 0 24 24">
                <path d="M22 2L11 13"></path>
                <path d="M22 2L15 22L11 13L2 9L22 2"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div
        id="modalOverlay"
        class="modalOverlay"
        role="dialog"
        aria-modal="true"
        aria-label="Information"
      >
        <div class="modal">
          <div class="modalHead">
            <h2 id="modalTitle" class="modalTitle">About this navigator</h2>
            <button id="closeModal" class="btn" type="button">Close</button>
          </div>
          <div id="modalBody" class="modalBody"></div>
        </div>
      </div>
    </div>

    <script src="/navigator.js"></script>
  </body>
</html>
